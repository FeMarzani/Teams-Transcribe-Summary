<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo com JavaScript</title>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <header>
        <h1>Teams Transcribe Summary</h1>
    </header>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <img alt="Teams-Logo" height="200" width="200" src="https://logodownload.org/wp-content/uploads/2021/08/microsoft-teams-logo-0.png" class="mx-auto">

                        <fieldset>
                            <legend>Selecione a ação desejada:</legend>
                            <div>
                                <input type="radio" id="resumoAudioVideo" name="tipoAcao" value="resumoAudioVideo" />
                                <label for="resumoAudioVideo">Resumo de Arquivo de Áudio/Vídeo</label>
                            </div>

                            <div>
                                <input type="radio" id="resumoTexto" name="tipoAcao" value="resumoTexto" />
                                <label for="resumoTexto">Resumo de Arquivo de Texto</label>
                            </div>
                        </fieldset>

                        <input type="file" id="fileInput" class="form-control mb-3" />
                        <div class="text-center">
                            <span id="erro"></span>
                        </div>
                        <fieldset>
                            <legend>Selecione o tipo de resumo desejado:</legend>
                        
                            <div>
                                <input type="radio" id="topicos" name="tipoResumo" value="topicos" />
                                <label for="topicos">Tópicos</label>
                            </div>
                        
                            <div>
                                <input type="radio" id="texto" name="tipoResumo" value="texto" />
                                <label for="texto">Texto resumido</label>
                            </div>
                        
                            <div>
                                <input type="radio" id="palavras" name="tipoResumo" value="palavras" />
                                <label for="palavras">Palavras chave</label>
                            </div>
                        </fieldset>
                        <button type="button" class="btn-ler" onclick="readFile()">Ler Arquivo</button>
                        <h3 id="mensagem" class="mt-3"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div style="height: 60px;"></div>

    <footer>
        <h1 class="contribuidores">Contribuidores: <a href="https://github.com/aarrieche" target="_blank">Alexandre Arrieche</a> e <a href="https://github.com/femarzani" target="_blank">Felipe Marzani</a></h1>
    </footer>


</body>
</html>
